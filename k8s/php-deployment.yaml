apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-php-app
  template:
    metadata:
      labels:
        app: my-php-app
    spec:
      containers:
        - name: my-php-container
          image: tahiranawaz/php-webapp:6c9c2a350510bfd6de99102246bfe44bb1ef701d
          ports:
            - containerPort: 80
          env:
            - name: DB_SERVER
              value: "my-mysql-service"
            - name: DB_USERNAME
              value: "myuser"
            - name: DB_PASSWORD
              value: "mypassword"
            - name: DB_DATABASE
              value: "testdb"
---
apiVersion: v1
kind: Service
metadata:
  name: my-php-service
spec:
  selector:
    app: my-php-app
  ports:
    - nodePort: 30081
      port: 80
      protocol: TCP
      targetPort: 80
  type: NodePort
