apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-php-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-php-app
  template:
    metadata:
      labels:
        app: my-php-app
    spec:
      containers:
        - name: my-php-container
          image: tahiranawaz/php-webapp:7e9dd6f02c4b7205a17b302ce8bf4c42a3d4a0ca
          ports:
            - containerPort: 80
          env:
            - name: DB_SERVER
              value: "my-mysql-service"
            - name: DB_USERNAME
              value: "myuser"
            - name: DB_PASSWORD
              value: "mypassword"
            - name: DB_DATABASE
              value: "testdb"
