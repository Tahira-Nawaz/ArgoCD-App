apiVersion: v1
kind: Service
metadata:
  name: my-php-service
spec:
  selector:
    app: my-php-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30081
  type: NodePort
  template:
    spec:
      containers:
        - image: tahiranawaz/php-webapp:4dcd9dfcaf7cd76dbc1039338b6eed3282379e36
